#spring.cloud.bootstrap.enabled=true

# application
spring.application.name=seckill-stock

# Nacos Config
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.namespace=seckill-config
spring.cloud.nacos.config.access-key=nacos
spring.cloud.nacos.config.secret-key=nacos
spring.cloud.nacos.config.group=seckill-stock-group
spring.cloud.nacos.config.shared-configs[0].data-id=server-all.properties
spring.cloud.nacos.config.shared-configs[0].group=server-all-group
spring.cloud.nacos.config.shared-configs[0].refresh=true

# spring active
spring.profiles.active=dev
