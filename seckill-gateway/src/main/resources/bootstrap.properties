#spring.cloud.bootstrap.enabled=true

# application
spring.application.name=seckill-gateway
spring.main.allow-bean-definition-overriding=true

spring.main.web-application-type=reactive

# Nacos Config
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.namespace=seckill-config
spring.cloud.nacos.config.access-key=nacos
spring.cloud.nacos.config.secret-key=nacos
spring.cloud.nacos.config.group=seckill-gateway-group

# spring active
spring.profiles.active=dev

## 忽略登录校验的接口
#seckill.gateway.auth.shouldSkipUrls[0]=/seckill-user/user/login
